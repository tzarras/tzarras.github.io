<html>
	<head>
		<meta charset="UTF-8">
		<title>?</title>
		<audio controls autoplay loop style="display:none">
  		<source src="space.ogg" type="audio/ogg">
  		<source src="space.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
</audio>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://jaukia.github.io/zoomooz/jquery.zoomooz.min.js"></script>
		
		<script type="text/javascript">
		
			$(document).ready(function() {
		        $.zoomooz.setup({nativeanimation:true, debug:false});
				
				$(".face").click(function(evt) {
					evt.stopPropagation();
					$(this).zoomTo(800);
				});
				
				$(window).click(function(evt) {
					evt.stopPropagation();
					$("body").zoomTo({targetsize:2.0});
					$(".face").show();
				});
			});

		</script>

	</head>

	<body>
	    <img class="face" id="a1" src="astronaut.png" alt="astronaut" height="10" width="8.5">
	    <img class="face" id="a2" src="sun.png" alt="sun" height="80" width="80">
	    <img class="face" id="a3" src="earth.png" alt="earth" height="20" width="20">
		<img class="face" id="a4" src="spacestation.png" alt="spacestation" height="78" width="59">
		</body>
	</body>
	</html>
