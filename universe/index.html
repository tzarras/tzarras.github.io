<html>
	<head>
		<meta charset="UTF-8">
		<title>?</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://jaukia.github.io/zoomooz/jquery.zoomooz.min.js"></script>

		
		<script type="text/javascript">
		
			$(document).ready(function() {
		        $.zoomooz.setup({nativeanimation:true, debug:false});
				
				$(".face").click(function(evt) {
					evt.stopPropagation();
					$(this).zoomTo(800);
				});
				
				$(window).click(function(evt) {
					evt.stopPropagation();
					$("body").zoomTo({targetsize:1.0});
					$(".face").show();
				});

				$( ".astro" ).click(function() {
  					$( html ).css( "background-color", "red" );
				});
			});

		</script>

	</head>

	<body>
	    <img class="face" id="a2" src="sun.png" alt="sun" height="80" width="80">
	    <img class="face" id="a4" src="spacestation.png" alt="spacestation" height="78" width="59">
	    <div id ="container">
	    <img class="face" src="earth.png" alt="earth" height="20" width="20">
	    <img class="astro" src="astronaut.png" alt="astronaut" height="2.5" width="2.125">
	    </div>
		</body>
	</body>
	</html>
