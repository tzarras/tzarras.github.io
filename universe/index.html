<html>
	<head>
		<meta charset="UTF-8">
		<title>?</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://jaukia.github.io/zoomooz/jquery.zoomooz.min.js"></script>

		
		<script type="text/javascript">
		
			$(document).ready(function() {
				
				$(".face").click(function(evt) {
					evt.stopPropagation();
					$(this).zoomTo({targetsize:1.0, duration:1500});
				});
				
				$(window).click(function(evt) {
					evt.stopPropagation();
					$("body").zoomTo({targetsize:1.0, duration:1500});
					$(".face").show();
				});
			});

		</script>

	</head>

	<body>
	    <img class="face" id="a2" src="sun.png" alt="sun" height="100" width="100">
	    <img class="face" id="a4" src="spacestation.png" alt="spacestation" height="78" width="59">
	    <div id ="container">
	    <img class="face" src="http://i.imgur.com/dpBP2tQ.png?1" alt="earth" height="20" width="20">
	    <img class="face" id="astro" src="http://i.imgur.com/kRM2k9F.png?1" alt="astronaut" height="1.25" width="1.0625">
	    </div>
		</body>
	</body>
	</html>
