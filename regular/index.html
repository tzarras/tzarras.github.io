<html>
	<head>
		<meta charset="UTF-8">
		<title>Regulated Regular</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

		<script type="text/javascript">
		
		$(document).ready(function() {
			$( ".image" ).click(function() {
  				$( ".image" ).hide();
  				$( ".groupone" ).hide();
  				$( ".2" ).show();
  				$( ".grouptwo" ).show();
				});
			$( ".2" ).click(function() {
  				$( ".2" ).hide();
  				$( ".grouptwo" ).hide();
  				$( ".3" ).show();
  				$( ".groupthree" ).show();
				});
			$( ".3" ).click(function() {
  				$( ".3" ).hide();
  				$( ".groupthree" ).hide();
  				$( ".image" ).show();
  				$( ".groupone" ).show();
				});
			$('#rightimage').on('click', function (){
        		$(this).width(60%);
    			});
			});
	
		</script>

	</head>

		<body>
		<div class="container">
			<img class="image" id="image" src="4.jpg" alt="">
			<img class="2" id="image" src="3.jpg" alt="" style="display: none;">
			<img class="3" id="image" src="1.jpg" alt="" style="display: none;">

		</div>
		<div class="rightcontainer">
			<div class="groupone">
			<img class="" id="rightimage" src="http://assets.dwell.com/sites/default/files/2014/05/18/flower_pot_table.jpg" alt="">
			<img class="" id="rightimage" src="http://fayetoogood.com/store/image/file/0u/10/Faye_Toogood_A4_Roly_Poly_Dining_Table_Cream_WEB_1.jpg" alt="">
			<img class="" id="rightimage" src="http://www.gd-wholesale.com/userimg/44/2345i1/traffic-cone-272.jpg" alt="">
			</div>
			<div class="grouptwo" style="display: none;">
			<img class="" id="rightimage" src="http://m0.i.pbase.com/u43/fastuno/upload/28087200.WhitestoneBridge2.jpg" alt="">
			
			</div>
		</div>
		</body>

</html>
