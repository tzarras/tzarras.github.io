<html>
<head>
        <meta charset="UTF-8">
        <title>renderings</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    <style type="text/css">

    	html {
    		background-color: white;
    	}
        
        body{
        	overflow: hidden;
        }

        .container {
            width:100%;
            position: absolute;
            left: 50%;
            top: 10%;
            transform:translate(-50%,0%);
            -webkit-transform:translate(-50%,0%);
            overflow: scroll;
            -webkit-transition: all .5s ease-in-out;
  			-moz-transition: color all ease-in-out;
  			-o-transition: color all ease-in-out;
  			transition: background-color all ease-in-out;
        }
        
        img {
        	z-index: -999;
        	position: relative;
        	margin-bottom: 5%;
        	float: top;
            width: auto;
            height: 90%;
            left: 50%;
            top: 50%;
            transform:translate(-50%,-50%);
            -webkit-transform:translate(-50%,-50%);
            border-radius: 1px;
            -webkit-transition: all 1s ease-in-out;
  			-moz-transition: color all ease-in-out;
  			-o-transition: color all ease-in-out;
  			transition: background-color all ease-in-out;

        }
        .width {
        	width: 80%;
        }

        .next {
        	
        	height: 100%;
        	width: 50%;
        	left: 50%;
        	top: 0%;
        	position: fixed;
        	z-index: 99;
        	margin: none;
        	color: white;
        	overflow: hidden;
        	
        	-webkit-transition: all .5s ;
  			-moz-transition: color all ;
  			-o-transition: color all ;
  			transition: background-color all ;
        }

        .prev {
        	
        	height: 100%;
        	width: 50%;
        	left: 0%;
        	top: 0%;
        	position: fixed;
        	z-index: 99;
        	margin: none;
        	color: white;
        	overflow: hidden;
        	
        	-webkit-transition: all .5s ;
  			-moz-transition: color all ;
  			-o-transition: color all ;
  			transition: background-color all ;
        }

        .arrow {
        	position: absolute;
        	top: 20%;
        	width: 50%;
        }

        .heater {
        	position: absolute;
        	top: 20%;
        	width: 50%;
        }

         .heatertoo {
        	position: absolute;
        	top: 0%;
        	left: 90%;
        	height: 50%;
        	transform:translate(-50%,0%);
            -webkit-transform:translate(-50%,0%);
        	-webkit-transition: all 3s ;
  			-moz-transition: color all ;
  			-o-transition: color all ;
  			transition: background-color all ;

        }

       
      

    </style>
    
    <script type="text/javascript" >

    $(document).ready(function() {


    	$('.next').click(function() {
    		$height = $(".image").height();
    		$('body').animate({scrollTop: "+=750%" }, 1000);
		});

		$('.prev').click(function() {
    		$height = $(".image").height();
    		$('body').animate({scrollTop: "-=750%" }, 1000);
		});


    	$(document).mousemove(function(){
    		
    		$hey = $(window).width();
    		if (event.pageX > $hey/2){
    			$("html").css("cursor", "e-resize");


    		}else {
    			$("html").css("cursor", "w-resize");

    		}

    	});

    	
		

	});
    
    </script>

</head>

<body>

	<div class="next">
		
	</div>

	<div class="prev">
		
	</div>
        
   
    	<img  id="1" class="image" src="2.jpg" >
    	<img  id="2" class="image" src="3.jpg" >
        <img  id="3" class="image" src="5.jpg" >
    	<img  id="4" class="image" src="6.jpg" >
    

</body>

</html>
