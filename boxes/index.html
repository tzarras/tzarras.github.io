<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>

$(document).ready(function() {

	$("#randomword,.tip").hide();


	// lay out boxes //

	var arrayVariable = [''],
    arrayLength = arrayVariable.length*10000;

	for (i = 0; i < arrayLength; i++) {
  	$('<div class="box" />').text(arrayVariable[i]).appendTo("body");
	}

	// on hover of this, change background color //

	var color = "black";

	$(".box",this).hover(function() {

		$(this).css({"background-color": color});
	
	});

	$(".green").click(function() {
		color="#0ce552";
	});

	$(".red").click(function() {
		color="#ff321b";
	});

	$(".black").click(function() {
		color="black";
	});

	$(".blue").click(function() {
		color="#4d25fd";
	});

	$(".yellow").click(function() {
		color="#d8e50c";
	});

	$(".purple").click(function() {
		color="#dd1ecb";
	});

	$(".erase").click(function() {
		color="white";
	});

	$(".clean").click(function() {
		$(".box").css("background-color","white");
	});


});

</script>

<style> 

@font-face {
    font-family: clear;
    src: url(itc-clearface-lt-regular.ttf);
}


html {
	width: 100%;
	height: 100%;
	font-family: arial;
	overflow: hidden;
	font-weight: 100;
	margin: 0;
}

body {
	margin: 0;
	margin-top: 0;
}

.container {
	border: 1px solid black;
	width: 90%;
	height: 90%;
	position: absolute;;
	left: 50%;
	top: 50%;
	transform:translate(-50%,-50%);
  	-webkit-transform:translate(-50%,-50%);
}

.box {

	margin-right: 0px;
	z-index: 0;
	margin-bottom: 0px;
	background-color: white;
	width: 20px;
	height: 30px;
	position: relative;
	float: left;
	top: 0%;
	left: 0%;
	-webkit-transition: all .2s ease-in-out;
  	-moz-transition: all .2s ease-in-out;
  	-o-transition: all .2s ease-in-out;
  	transition: all .2s ease-in-out;
  	-webkit-box-shadow: inset 0px 5px 3px -2px rgba(0,0,0,0.6);
	-moz-box-shadow: inset 0px 5px 3px -2px rgba(0,0,0,0.6);
	box-shadow: inset 0px 5px 3px -2px rgba(0,0,0,0.6);  	
  	
}

.box:hover {
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
}

#randomword {
	margin: 0;
	z-index: -999;
	font-size: 400;
	position: absolute;
	left: 50%;
	top: 20%;
	transform:translate(-50%,0%);
  	-webkit-transform:translate(-50%,0%);
}

.tip {
	top: 2%;
	left: 2%;
	border-radius: 2px;
	padding: 1%;
	z-index: 999;
	position: absolute;
	background-color: white;
	color: black;
	font-size: 15;
	-webkit-box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
	-moz-box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
	box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
}

.buttons {
	position: absolute;
	bottom: 10%;
	right: 1.5%;
	width: 60px;
	height: auto;

}

.clean,.erase {
	margin-bottom: 10px;
	border-radius: 1px;
	background-color: white;
	cursor: pointer;
	z-index: 999;
	position: relative;
	float: top;
	text-align: center;
	width: 50px;
	height: 50px;
	-webkit-transition: all .2s ease-in-out;
  	-moz-transition: all .2s ease-in-out;
  	-o-transition: all .2s ease-in-out;
  	transition: all .2s ease-in-out;
	-webkit-box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.3);
	-moz-box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.3);
	box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.3);
}

.clean:hover,.erase:hover {
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
}

.buttons p:hover,.red:hover,.purple:hover,.blue:hover,.green:hover,.black:hover,.yellow:hover {
	-webkit-transition: all .3s ease-in-out;
  	-moz-transition: all .3s ease-in-out;
  	-o-transition: all .3s ease-in-out;
  	transition: all .3s ease-in-out;
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
	text-shadow: none;
}

.color {
	border-radius: 1px;
	background-color: white;
	padding:1%;
	z-index: 999;
	position:absolute;
	right: 2%;
	top: 50%;
	transform:translate(0%,-50%);
  	-webkit-transform:translate(0%,-50%);
  	-webkit-box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.3);
	-moz-box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.3);
	box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.3);
  	
}

.red,.purple,.blue,.green,.black,.yellow {
	border-radius: 1px;
	right: 0;
	margin-bottom: 10px;
	margin-right: 30%;
	cursor: pointer;
	position: relative;
	float: top;
	width: 25px;
	height: 25px;
	-webkit-box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.3);
	-moz-box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.3);
	box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.3);
}

.red {
	background-color: #ff321b;
}

.purple {
	background-color: #dd1ecb;
}

.blue {
	background-color: #4d25fd;
}

.green {
	background-color: #0ce552;
}

.yellow {
	background-color: #d8e50c;
}

.black {
	background-color: black;
}

.tools {
	opacity: .5;
	border-left:1px solid black;
	position: absolute;
	background-color: white;
	width: 8%;
	height: 100%;
	top: 0;
	right: 0;
	z-index: 998;
}

</style>
</head>




<body>

			<p id="randomword">Hello</p>
			<p class="tip"> Trace over the words.</p>
			<div class="buttons">
			<img class="erase" src="eraser.svg">
			<img class="clean" src="trash.svg">
			</div>
			<div class="color">
			<div class="red"></div>
			<div class="purple"></div>
			<div class="blue"></div>
			<div class="green"></div>
			<div class="yellow"></div>
			<div class="black"></div>
			</div>

</body>




</html>
