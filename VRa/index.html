<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VRa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #viewer {
        background-color: black;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
  <div id="viewer"></div>

  <script src="three.min.js"></script>
  <script src="StereoEffect.js"></script>
  <script src="DeviceOrientationControls.js"></script>
  <script src="OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('viewer');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      // position camera //

      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera.position.set(400, 80, 600);
      scene.add(camera);

      // create cubes //

      var geometry = new THREE.CubeGeometry( 15, 400, 20 );

        for ( var i = 0; i < 400; i ++ ) {

          var object = new THREE.Mesh( geometry, new THREE.MeshNormalMaterial( { color: "rgb(0, 0, 200)" } ));

          object.position.x = 500;
          object.position.y = Math.random() * 900 - 500;
          object.position.z = Math.random() * 1000 - 0;

          object.rotation.x = Math.random() * 5;
          object.rotation.z = Math.random() * .15;
          
          object.scale.x = Math.random() + 0.5;
          object.scale.y = Math.random() + 0.5;
          object.scale.z = Math.random() + 0.5;

          scene.add( object );

        }


      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);

      // set scene light //
      
      var light = new THREE.DirectionalLight( 0xffffff, 1 );
        light.position.set( 1, 100, 1 ).normalize();
        scene.add( light );

      var light = new THREE.AmbientLight( 0x404040 ); 
      scene.add( light );

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);

    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      
      effect.render(scene, camera);

    }

    function animate(t) {
      requestAnimationFrame(animate);
      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
