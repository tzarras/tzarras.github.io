<script>
$(document).ready(function() {

	$(window).mousemove(function() {
		var p = $( ".title");
		var position = p.position();
		$(".box").css({"left": event.pageX, "top": event.pageY });

	});

		$(".title", this).mouseover(function() {
			$(".box").css({"width": $(this).innerWidth()+15, "height": $(this).innerHeight()+15, "background-color":"e5f8ff" , "border":"none" });
		}).mouseout(function() {
			$(".box").css({"width": $(this).innerWidth(), "background-color":"transparent", "border":"1px solid"});
		});
	

});
</script>
