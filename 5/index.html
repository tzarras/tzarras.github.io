<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<title>nothing</title>
		 

		<script>
		$(document).ready(function() {

			// show tool bar //
        	$(document).mousemove(function() {
        		if (event.pageX < 250) {
        			$(".buttonbox").css("left","12%");

        		} else {
        			$(".buttonbox").css("left","-100px");
        		}
        	});

        	$("#first").click(function(){
        		$(".doodle:first").clone().css("width","5%").appendTo(".smallcontainer");
        	});

        	$("#second").click(function(){
        		$(".doodle:nth-child(2)").clone().css("width","5%").appendTo(".smallcontainer");
        	});
        	$("#fourth").click(function(){
        		$(".doodle:nth-child(1):first").clone().css("width","5%").appendTo(".smallcontainer");
        	});

        	$("#fifth").click(function(){
        		$(".doodle:nth-child(2):first").clone().css("width","5%").appendTo(".smallcontainer");
        	});


        	$(this).append(
    		$('<input>', {
        		type: 'text',
        		val: $('#div1').text()
    		})
			);

		});
		</script>

		<style>

		body {
			background-color: white;
			width: 100%;
			height: 100%;
			margin: none;
			overflow: scroll;
			font-family: sans-serif;

		}

		.buttonbox {
			width: 4%;
			height: 70%;
			border-style: solid;
			border-width: 1px;
			border-color: #ababab;
			background-color: white;
			position: absolute;
			left: -100px;
			top: 50%;
			border-radius: 3px;
			transition: all .6s ease-out;
    		-webkit-transition: all .6s ease-out;
    		transform:translate(-50%,-50%);
			-webkit-transform:translate(-50%,-50%);
		}

		.buttonbox:hover{
			-webkit-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.5);
-moz-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.5);
box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.5);
		}

		.projects {
			margin-top: 4px;
			padding: 4px;
			position: relative;
			-webkit-user-select: none;
    		-khtml-user-select: none;
    		-moz-user-select: none;
    		-ms-user-select: none;
    		user-select: none;
    		border-radius: 4px !important;
    		font-size: 10;
    		transition: all .15s ease-out;
    		-webkit-transition: all .15s ease-out;
		}

		.projects:hover {
			-webkit-box-shadow: 0px 3px 2px 1px rgba(0,0,0,0.25);
-moz-box-shadow: 0px 3px 2px 1px rgba(0,0,0,0.25);
box-shadow: 0px 3px 2px 1px rgba(0,0,0,0.25);
		}

		.button {
			color: white;
			text-align:center;
			padding: 4px;
		}



		#first {
			padding-top: 5px;
			width: 60%;
			background-color: #4285f4;			
		}

		#first:hover {
			background-color: #2371f2 ;
			cursor: pointer;

		}

		#second {
			width: 60%;
			background-color: #f5ba14
		}

		#second:hover {
			background-color: #f2b300;
			cursor: pointer;

		}

		#third {
			width: 60%;
			background-color: #ea4639;
		}

		#third:hover {
			background-color: #d21102 ;
			cursor: pointer;

		}
		.smallcontainer {
			z-index: 999;
			overflow-y: hidden;
			position: absolute;
			width: 70%;
			height: 4%;
			left: 50%;
			top: 11%;
			border-style: solid;
			border-width: 1px;
			border-color: #ababab;
			border-radius: 3px;
			background-color: white;
			transform:translate(-50%,-50%);
			-webkit-transform:translate(-50%,-50%);
			transition: all .6s ease-out;
    		-webkit-transition: all .6s ease-out;
		}

		.smallcontainer:hover {
			-webkit-box-shadow: 0px 0px 4px 0px rgba(0,0,0,0.5);
-moz-box-shadow: 0px 0px 4px 0px rgba(0,0,0,0.5);
box-shadow: 0px 0px 4px 0px rgba(0,0,0,0.5);


		}

		.container {
			z-index: -999;
			overflow-y: scroll;
			position: absolute;
			width: 70%;
			height: 70%;
			left: 50%;
			top: 50%;
			border-style: solid;
			border-width: 1px;
			border-color: #ababab;
			border-radius: 3px;
			background-color: white;
			transform:translate(-50%,-50%);
			-webkit-transform:translate(-50%,-50%);
		}

		.doodle {
			width: 10%;
			height: auto;
			position: relative;
			float: left;
		}

		.title {
			background-color: #4285f4;
			padding:5px;
			color: white;
			font-size: 15;

			height: 100%;
			width: 5%;
			text-align: center;

			position: absolute;

		}

		.name {
			position: absolute;
			top: 2%;
			left: 50%;
			font-weight: 300 !important;
			vertical-align: middle;
			transform:translate(-50%,-50%);
			-webkit-transform:translate(-50%,-50%);
		
			
		}

		input[type="text"] {
			border: 0px solid;
			margin-left: 5px;
			width: 100%;
			height: 100%;
			font-weight: 400;
			appearance: none;
  box-shadow: none;
  border-radius: none;
  font-family: sans-serif;
  font-size: 15px;
  outline: none;
}
		}

		input[type="text"]:focus {
  outline: none;
}

		</style>
		
	

	   </head>

	


	<body>
		
		<div class="buttonbox">
			<div class="button">
				<img class="projects" id="first" src="1.svg">
			</div>
			<div class="button">
				<img class="projects" id="second" src="4.svg">
			</div>
			<div class="button">
				<img class="projects" id="third" src="6.svg">
			</div>
			

		</div>


		<div class="smallcontainer">
			<input type="text">Hello</input>
		</div>
		
		<div class="container">	
		
			<input type="text"></input>
				
		</div>



				
	





	</body>

</html>
