		<script>
		$(document).ready(function() {

			// show tool bar //

        	$("#first").click(function(){
        		$(".message").css("background-color","#4285f4");
        	});

        	$("#second").click(function(){
        		$(".message").css("background-color","#f5ba14");
        	});

        	$("#third").click(function(){

        	});

        	$("#fourth").click(function(){
        		$(".message").css("background-color","#1ba261");
        	});

			$( ".headline" )
  			.keyup(function() {
    		var value = $( this ).val();
    		$( ".message , .doc" ).text( value );
  			})
  			.keyup();

  			var showText = function (target, message, index, interval) {    
  			if (index < message.length) { 
    		$(target).append(message[index++]); 
    		setTimeout(function () { showText(target, message, index, interval); }, interval); 
  			} 
			}
    
			$(function () { 
 
  			showText(".storybox", "I had an incident at work today -          which                  especially sucked      because I was already anxious about my presentation which was supposed to instill confidence in our VCs that we had enough runway to make it to next year -              nonetheless,          I had to fuck it up somehow right?                     Anyways,                  I arrive early             -of course-          and proceeded to drape my jacket over the furthest chair from the projection screen.              The plan was to treat my jacket as the            'person'          I'd make eye contact with in the event I didn't know where to look - which happens to me a lot.           This was a trick they taught us at Geneseo.         A few minutes later, everyone arrives.      My jacket was now just visible enough so I could see it, but not enough where it'd seem like I just really liked jackets -this was good.             Greg sits next to it. He took his jacket off and now our sleeves were overlapping which kind of bothered me.           I start talking and get about halfway through before Greg starts reaching into 'a pocket' -look, I didn't whose it was, but it really looked like he was reaching into my jacket! So I yell, 'Greg! Whatever you took, put it back            NOW and we'll forget I saw that.'       ", -30, 50);
  
 
}); 

	});
		</script>
