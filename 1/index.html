<html>
<head>
<meta charset="UTF-8">
<title>  | | | | | | | | |  </title>

<script type="text/javascript">
$(document).ready(function() {


var counter = 0;
	var i = setInterval(function(){
    setTimeout(function() {
			$(".yes").animate({
								"height": "+=30px" }, 500 );
			}, 1000);

		if ($(".yes").height() > 10 ) {
        
        	$(".yes").css("background-color","blue");
        	$("div:first").clone().addClass('clone').css({"width" : "1px" ,"height" : "10px","background-color" : "red"}).appendTo("body");
    		
        		if ($(".yes").height() > 200 ) {
        
        			$(".yes").css("background-color","red");
        				
    			
    					if ($(".yes").height() > 350 ) {
    						
    						$(".yes").css("background-color","#00d82f");

    						 
    						 	if ($(".yes").height() > 450 ) {
    						
    								$(".yes").css("background-color","#5d39ff");
    							
 								}	
 						}
				}
    	}

	counter++;
    if(counter === 250) {
        clearInterval(i);
    }
}, 90);

	
    var myarray= new Array("Is this a good opportunity to write a poem? Maybe there's poetry to this as is- I sure would hope so.","The $500 Million Battle Over Disney’s Princesses","Big IPO, Tiny Payout for Many Startup Workers","Bill Cunningham | Holiday Madness", "As Downloads Take Over, a Turning Point for the Video Game Industry","‘Star Wars: The Force Awakens’ Shatters Box Office Records","‘Star Wars’ Opens Amid Hype and Nostalgia","In Virtual Reality Headsets, Investors Glimpse the Future");
    var random = myarray[Math.floor(Math.random() * myarray.length)];
   document.getElementById("message").innerHTML=random;


});
</script>


<style>


body {
	
	position: absolute;
	background-color: black;
	width:100%;
	height: 100%;
	top: 0%;
	left: 0%;
	margin-left: 0px;
	padding: 0px;
	overflow: hidden;
	-webkit-transition: background-color 4s ease-in-out;
  -moz-transition: color 4s ease-in-out;
  -o-transition: color 4s ease-in-out;
  transition: background-color 4s ease-in-out;

}

.yes {
	color: red;
	position: relative;
	background-color: red;
	border-radius: 1px;
	width:1px;
	height: 10px;
	margin: 2px;
	top: -2%;
	left: 0%;
	float: left;
	-webkit-transition: background-color 4s ease-in-out;
  	-moz-transition: color 4s ease-in-out;
  	-o-transition: color 4s ease-in-out;
  	transition: background-color 4s ease-in-out;
}

p {
	width: 75%;
	font-family: "fatfrank";
	font-size: 130;
	color: black;
	position: absolute;
	top:30%;
	left: 50%;
	transform:translate(-50%,-50%);
	-webkit-transform:translate(-50%,-50%);
	z-index: 999;
	-webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;

}

p:hover {
	cursor: default;
}


</style>

</head>

<body >
		<p id = "message"></p>
		<div class="yes"></div>
