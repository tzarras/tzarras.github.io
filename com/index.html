<html>
<head>
        <meta charset="UTF-8">
        <title>.com</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
    <style type="text/css">
    h1 {
        position: absolute;
        font-family: sans-serif;
        font-size: 13;
        font-weight: 200;
        left: 10%;
        top: 15%;
    }

    .archive {
        width:auto;
        position: absolute;
        font-family: sans-serif;
        font-size: 13;
        font-weight: 200;
        left: 10%;
        top: 22%;
    }

    ul {
        line-height: 1.25;
        cursor: pointer;
    }

    #project {
        left: 10px;
        font-size: 13;
    }

    img {
        width:500px;
        height: auto;
    }

    .imagecontainer {
        float:right;
        padding: 50px;
        top: 22%;
    }

    </style>
    
    <script type="text/javascript">
    $(document).ready(function() {
    
        $('.2015').click(function() {
    $('.chair,.container').toggle();
});

        $('.container').click(function() {
    $(".project").toggle();
});

               

            
    });
    </script>

</head>

<body>
<h1> Tim Zarras </h1>
<div class="archive">
<ul style="list-style: none;padding-left:0;">
<li class="2015">2015</li>
<li id="project" class="chair" style="display: none;">Garden Chair</li>
<li id="project" class="container" style="display: none;">Container</li>
<li class="2014">2014</li>
<li class="2013">2013</li>
</ul>
</div>

<div class="imagecontainer">
<img class="project" style="display: none;" src="containerfinal.png">
</div>

</body>

</html>
