<html>
<head>
        <meta charset="UTF-8">
        <title>.com</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
    <style type="text/css">
    h1 {
        position: fixed;
        font-family: sans-serif;
        font-size: 13;
        font-weight: 200;
        left: 100px;
        top: 100px;
    }

    .archive {
        width:auto;
        position: fixed;
        font-family: sans-serif;
        font-size: 13;
        font-weight: 200;
        left: 100px;
        top: 150px;
    }

    ul {
        line-height: 1.25;
        cursor: pointer;
    }

    #project {
        left: 10px;
        font-size: 13;
    }

    #project:hover {
        color:green;
    }

    img {
        width:500px;
        height: auto;
    }

    .imagecontainer {
        position: absolute;
        left: 50%;
        transform:translate(-50%,22%);
        -webkit-transform:translate(-50%,22%);
    }

    </style>
    
    <script type="text/javascript">
    
    $(document).ready(function() {
    
        $('.2015').click(function() {
        $('.chair,.container').toggle();
        });
        $('.2014').click(function() {
        $('.connection,.stool,.can.fan').toggle();
        });

        $('.container').click(function() {
        $(".project").toggle();
        });

               

            
    });
    </script>

</head>

<body>
<h1> Tim Zarras </h1>
<div class="archive">
<ul style="list-style: none;padding-left:0;">
<li class="2015">2015</li>
<li id="project" class="chair" style="display: none;">Garden Chair</li>
<li id="project" class="container" style="display: none;">Container</li>
<li class="2014">2014</li>
<li id="project" class="connection" style="display: none;">Connection Study (Forms)</li>
<li id="project" class="stool" style="display: none;">Crate & Barrel / CB2 Stool</li>
<li id="project" class="can" style="display: none;">Watering Can</li>
<li id="project" class="fan" style="display: none;">Fan</li>
</ul>
</div>

<div class="imagecontainer">
<img class="project" style="display: none;" src="containerfinal.png">
</div>

</body>

</html>
