<html>
	<head>
		<meta charset="UTF-8">
		<title>Regulated Regular</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="jquery.powertip.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {
			$( ".1" ).click(function() {
  				$( ".1" ).hide();
  				$( ".2" ).show();
				});
			$( ".2" ).click(function() {
  				$( ".2" ).hide();
  				$( ".3" ).show();
				});
			$( ".3" ).click(function() {
  				$( ".3" ).hide();
  				$( ".4" ).show();
				});
			$( ".4" ).click(function() {
  				$( ".4" ).hide();
  				$( ".5" ).show();
				});
			$( ".5" ).click(function() {
  				$( ".5" ).hide();
  				$( ".6" ).show();
				});
			$( ".6" ).click(function() {
  				$( ".6" ).hide();
  				$( ".7" ).show();
				});
			$( ".7" ).click(function() {
  				$( ".7" ).hide();
  				$( ".8" ).show();
				});
			$( ".8" ).click(function() {
  				$( ".8" ).hide();
  				$( ".9" ).show();
				});
			$( ".9" ).click(function() {
  				$( ".9" ).hide();
  				$( ".10" ).show();
				});
			$( ".10" ).click(function() {
  				$( ".10" ).hide();
  				$( ".11" ).show();
				});
			$( ".11" ).click(function() {
  				$( ".11" ).hide();
  				$( ".12" ).show();
				});
			$( ".12" ).click(function() {
  				$( ".12" ).hide();
  				$( ".1,.a,.b" ).show();
				});
			
			$(function() {
    		var moveLeft = 0;
    		var moveDown = 0;
    		$('a.a,a.c').hover(function(e) {
   
        	var target = '#' + ($(this).attr('data-popbox'));
         
        	$(target).show();
        	moveLeft = $(this).outerWidth();
        	moveDown = ($(target).outerHeight() / 2);
    		}, function() {
        	var target = '#' + ($(this).attr('data-popbox'));
        	$(target).hide();
    		});
 
    		$('a.a,a.c').mousemove(function(e) {
        	var target = '#' + ($(this).attr('data-popbox'));
         
        	leftD = e.pageX + parseInt(moveLeft);
        	maxRight = leftD + $(target).outerWidth();
        	windowLeft = $(window).width() - 60;
        	windowRight = 0;
        	maxLeft = e.pageX - (parseInt(moveLeft) + $(target).outerWidth() + 20);
         
        	if(maxRight > windowLeft && maxLeft > windowRight)
        	{	
            leftD = maxLeft;
        	}
     
        	topD = e.pageY - parseInt(moveDown);
        	maxBottom = parseInt(e.pageY + parseInt(moveDown) + 20);
        	windowBottom = parseInt(parseInt($(document).scrollTop()) + parseInt($(window).height()));
        	maxTop = topD;
        	windowTop = parseInt($(document).scrollTop());
        	if(maxBottom > windowBottom)
        	{
            topD = windowBottom - $(target).outerHeight() - 20;
        	} else if(maxTop < windowTop){
            topD = windowTop + 20;
        }	
     
        $(target).css('top', topD).css('left', leftD);
     
    		});
			});
			
			$( ".notesbutton" ).click(function() {
  				$(".a,.c").toggle();
  				$(this).text(function(_, oldText) {
         return oldText === 'Hide Notes' ? 'Show Notes' : 'Hide Notes';
     			});
				});
			});
	
		</script>

	</head>

		<body>
		<div class="container">
		<div class="1">
			<img id="image" src="1.jpg" alt="">
			<a href="#" class="a" data-popbox="pop1" style="display: none;"></a>
				<div id="pop1" class="b">
						<b> 5/11/15 11:30PM </b> <br><br>
						Jasper, is that you? <br><br>
				</div>
			<a href="#" class="c" data-popbox="pop2" style="display: none;"></a>
				<div id="pop2" class="b" >
						<b> 3/6/15 4:15PM </b> <br><br>
						<img class="popupimage" src="http://assets.dwell.com/sites/default/files/2014/05/18/flower_pot_table.jpg" alt="">
				</div>
		</div>
			<img class="2" id="image" src="2.jpg" alt="" style="display: none;">
			<img class="3" id="image" src="3.jpg" alt="" style="display: none;">
			<img class="4" id="image" src="4.jpg" alt="" style="display: none;">
			<img class="5" id="image" src="5.jpg" alt="" style="display: none;">
			<img class="6" id="image" src="6.jpg" alt="" style="display: none;">
			<img class="7" id="image" src="7yes.jpg" alt="" style="display: none;">
			<img class="8" id="image" src="8.jpg" alt="" style="display: none;">
			<img class="9" id="image" src="9.jpg" alt="" style="display: none;">
			<img class="10" id="image" src="10.jpg" alt="" style="display: none;">
			<img class="11" id="image" src="11.jpg" alt="" style="display: none;">
			<img class="12" id="image" src="12.jpg" alt="" style="display: none;">
			
			</div> 
		</div>
		<div class="settings">
		<div class="notesbutton"> Show Notes </div>
		
		</body>

</html>
