	<script type="text/javascript">
		
		$(document).ready(function() {
			$('.sp').first().addClass('active');
			$('.sp').hide();    
			$('.active').show();

    		$('.next').click(function(){

    		$('.active').removeClass('active').addClass('oldActive');    
                   if ( $('.oldActive').is(':last-child')) {
        	$('.sp').first().addClass('active');
        	}
        	else{
        	$('.oldActive').next().addClass('active');
        	}
    		$('.oldActive').removeClass('oldActive');
    		$('.sp').hide();
    		$('.active').show();
        
        
    		});
    
       		$('.prev').click(function(){
    		$('.active').removeClass('active').addClass('oldActive');    
           if ( $('.oldActive').is(':first-child')) {
        	$('.sp').last().addClass('active');
        	}
           else{
    		$('.oldActive').prev().addClass('active');
           }
    		$('.oldActive').removeClass('oldActive');
    		$('.sp').hide();
    		$('.active').show();
    		});
			
			$(function() {
    		var moveLeft = 0;
    		var moveDown = 0;
    		$('a.a,a.b,a.c,a.d,a.e').hover(function(e) {
   
        	var target = '#' + ($(this).attr('data-popbox'));
         
        	$(target).show();
        	moveLeft = $(this).outerWidth();
        	moveDown = ($(target).outerHeight() / 2);
    		}, function() {
        	var target = '#' + ($(this).attr('data-popbox'));
        	$(target).hide();
    		});
 
    		$('a.a,a.b,a.c,a.d,a.e').mousemove(function(e) {
        	var target = '#' + ($(this).attr('data-popbox'));
         
        	leftD = e.pageX + parseInt(moveLeft);
        	maxRight = leftD + $(target).outerWidth();
        	windowLeft = $('.container').width() - 200;
        	windowRight = 0;
        	maxLeft = e.pageX - (parseInt(moveLeft) + $(target).outerWidth() + 5);
         
        	if(maxRight > windowLeft && maxLeft > windowRight)
        	{	
            leftD = maxLeft;
        	}
     
        	topD = e.pageY - parseInt(moveDown);
        	maxBottom = parseInt(e.pageY + parseInt(moveDown) + 20);
        	windowBottom = parseInt(parseInt($(document).scrollTop()) + parseInt($('.container').height()));
        	maxTop = topD;
        	windowTop = parseInt($(document).scrollTop());
        	if(maxBottom > windowBottom)
        	{
            topD = windowBottom - $(target).outerHeight() - 20;
        	} else if(maxTop < windowTop){
            topD = windowTop + 20;
        }	
     
        $(target).css('top', topD).css('left', leftD);
     
    		});
			});
			
			$( ".notesbutton" ).click(function() {
  				$(".a,.b,.c,.d,.e").toggle();
  				$(this).text(function(_, oldText) {
         return oldText === 'Hide Notes' ? 'Show Notes' : 'Hide Notes';
     			});
				});
			});
	
		</script>
