<html>
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="css/paperstyle.css">
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/paperscript" canvas="canvas">

var text = new PointText({
    point: [50, 375],
    content: 'Hello?',
    fillColor: 'blue',
    fontFamily: 'Minion Pro',
    fontWeight: 'bold',
    fontSize: 100
});

function onFrame(event) {
	project.activeLayer.lastChild.fillColor = 'blue';
	text.position.x += 10;
	text.rotate(1);
	if (text.bounds.left > view.size.width) {
			text.position.x = -text.bounds.width;
		}
}

text.onClick= function(event) {
	this.fillColor.hue +=10;
	this.fontSize +=10;
	var copy = text.clone();
	copy.fillColor = new fillColor() * math.random();
	copy.opacity = .6;
	copy.blendMode = 'multiply';
}


</script>

</head>
<body >

	<canvas id="canvas" resize></canvas>

</body>
</html>
