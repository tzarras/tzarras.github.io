<html>
<head>
<meta charset="UTF-8">
<title> = } </title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	$(document).mousemove(function( event ){
		$yo = $("body").width();
		$oy = $("body").height();
		$("div").css("top", event.pageY-5);
		if (event.pageX > ($yo * .5)) {
			
		$("html").css("cursor","w-resize");
		$("div").css("background-color","#4d50ff");
		$(".right").show().css("left", event.pageX+150);;
		$(".this").hide();

		} else {
		
		$("html").css("cursor","e-resize");
		$("div").css("background-color","#ff2020");
		$(".this").show().css("left", event.pageX-100);;
		$(".right").hide();

		}

		
	});
		
	
});
</script>
	
	<style>
	
	html {
		background-color: black;
		overflow: hidden;
		margin: none;
		padding: none;
		-webkit-transition: background-color 4s ease-in-out;
  	-moz-transition: color 4s ease-in-out;
  	-o-transition: color 4s ease-in-out;
  	transition: background-color 4s ease-in-out;
	}


	div {
		position: relative;
		width: 6px;
		height: 6px;
		left: 50%;
		top: 50%;
		transform:translate(-50%,-50%);
	-webkit-transform:translate(-50%,-50%);
	-webkit-transition: background-color .25s ease-in-out;
  	-moz-transition: color .25s ease-in-out;
  	-o-transition: color .25s ease-in-out;
  	transition: background-color .25s ease-in-out;

	}


	p {
		font-size: 30;
		font-family: serif;
		color: white;
		font-weight: 100;

	}


	.this {
		display: none;
		position: absolute;
		top: 45%;
		left: 25%;
		transform:translate(-50%,-50%);
	-webkit-transform:translate(-50%,-50%);
	}

	.right {
		display: none;
		position: absolute;
		top: 45%;
		left: 75%;
		transform:translate(-50%,-50%);
	-webkit-transform:translate(-50%,-50%);
	}


	</style>

</head>
<body>
	
	<div></div>

<p class="this">Look !</p>
<p class="right">Right there !</p>
		
</body>
</html>
