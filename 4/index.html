<html>
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="css/paperstyle.css">
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/paperscript" canvas="canvas">

var path = new Path.Circle({
    center: view.center,
    radius: 100,
    fillColor: 'black'
});

var path2 = new Path.Rectangle({
    point: [75, 75],
    size: [75, 75],
    fillColor: 'blue'
});

function onFrame(event) {
	path.position.x += 4;
	if (path.bounds.left > view.size.width) {
			path.position.x = -path.bounds.width;
		}

	path2.position.x += 10;
	if (path2.bounds.left > view.size.width) {
			path2.position.x = -path2.bounds.width;
		}
}

path.onMouseEnter= function(event) {
var copy = path.clone();
copy.fillColor = new Point(255,255) * math.random();
copy.opacity = .6;
copy.blendMode = 'multiply';
PointText.position = event.point;
}

path2.onMouseEnter= function(event) {
var copy = path2.clone();
copy.fillColor = 'blue';
copy.opacity = .6;
copy.blendMode = 'multiply';
}



</script>

</head>
<body >

	<canvas id="canvas" resize></canvas>

</body>
</html>
