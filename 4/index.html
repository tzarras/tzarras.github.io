<html>
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="css/paperstyle.css">
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/paperscript" canvas="canvas">

var path = new Path.Rectangle({
    point: [75, 500],
    size: [100, 100],
    fillColor: 'blue'
});

var path2 = new Path.Rectangle({
    point: [75, 75],
    size: [75, 75],
    fillColor: 'blue'
});

var text = new PointText({
    point: [50, 200],
    content: 'Hello!',
    fillColor: 'black',
    fontFamily: 'Minion Pro',
    fontWeight: 'bold',
    fontSize: 25
});

function onFrame(event) {
	path.position.x += 4;
	path.rotate(-1);
	if (path.bounds.left > view.size.width) {
			path.position.x = -path.bounds.width;
		}

	path2.position.x += 10;
	path2.rotate(1);
	if (path2.bounds.left > view.size.width) {
			path2.position.x = -path2.bounds.width;
		}
	text.position.x += 10;
	text.rotate(1);
	if (text.bounds.left > view.size.width) {
			text.position.x = -text.bounds.width;
		}
}

path.onMouseEnter=function(event) {
	this.rotate(8);
}

</script>

</head>
<body >

	<canvas id="canvas" resize></canvas>

</body>
</html>
