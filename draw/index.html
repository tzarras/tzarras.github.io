<html>
	<head>
		<style>
			.cell {
			    height: 10px;
			    width: 10px;
			    border: solid 1px green;
			    float: left;
			    background:#000;
			}
		</style>
		<script src="https://code.jquery.com/jquery-1.10.1.js"></script>
		<script type="text/javascript">
		    //<![CDATA[
		        window.onload=function(){
		        	$(document).ready(function () {
					    for (var i = 0; i <= 500; i++) {
					        $('<div />', {
					            'class': 'cell',
					                'id': 'div' + i
					        }).appendTo('body');
					    }
					});

					$('.cell').mouseover(function () {
					    $(this).stop(true).fadeTo(200, "#00a800");
					}).mouseout(function () {
					    $(this).fadeTo(200, "#00a850");
					    $(this).css("background",'#00a800")
					});
		        }
		    //]]>
		</script>
	</head>
	<body bgcolor="#000">
	</body>
</html>
