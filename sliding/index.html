<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>

$(document).ready(function() {

	// lay out boxes //

	var arrayVariable = [''],
    arrayLength = arrayVariable.length*20;
	for (i = 0; i < arrayLength; i++) {
  	$('<div class="box" />').appendTo(".bob");
  	//$('<p />').addClass("f").text("Tim was here ...Tim was here ...Tim was here ...Tim was here ...Tim was here ...Tim was here ...Tim was here ...Tim was here ...Tim was here ...Tim was here ...Tim was here ...").appendTo(".box");
	}

	$( ".box",this ).click(function( event ) {
  			var position = $( this ).position();
  			event.stopPropagation();
  			var width = $(window).width()*.18;
  			
  			$(".bob").css({"top":-position.top,"left":-position.left+width});
  
	});

	$("#result").click(function(){

		var half = $(window).height()/2

		$("#result").css({"height":"100%","opacity":".02","overflow":"scroll","top":"-50%"}); 

	});


});

</script>

<style> 

::-webkit-scrollbar { 
    display: none; 
}

@font-face {
    font-family: clear;
    src: url(itc-clearface-lt-regular.ttf);
}


html {
	background-color: white;
	width: 100%;
	height: 100%;
	font-family: arial;
	overflow: scroll;
	font-weight: 100;
	margin: 0;
}

body {
	margin: 0;
	margin-top: 0;
	overflow: scroll;
}

.bob {
	background-color: none;
	position: fixed;
	width: 1000%;
	height: 100%;
	top: 0;
	left: 17.1%;
	-webkit-transition: all .8s ease-in-out;
  	-moz-transition: all .8s ease-in-out;
  	-o-transition: all .8s ease-in-out;
  	transition: all .8s ease-in-out;
}

.f {
	margin-top: 50%;
	font-size: 10;
}

.box {
	border-left: 2px solid black;
	z-index: 998;
	width: 5.99%;
	height: 100%;
	position: relative;
	margin-right: -4px;
	margin-bottom: 1px;
	padding-top : -51%;
	float: left;
	top: 0;
	left: 13px;	
	background-color: white;
	-webkit-transition: all .8s ease-in-out;
  	-moz-transition: all .8s ease-in-out;
  	-o-transition: all .8s ease-in-out;
  	transition: all .8s ease-in-out;
  	cursor: pointer;
}

#result {
	opacity: .3;
	overflow: hidden;
	cursor: pointer;
	background-color: black;
	color: white;
	position: fixed;
	top: -80%;
	left: 0;
	width: 100%;
	height: 90%;
	margin-right: 1px;
	margin-bottom: 1px;
	border-radius: 20;
	z-index: 99;
	font-size: 20;
	
	-webkit-transition: all .8s ease-in-out;
  	-moz-transition: all .8s ease-in-out;
  	-o-transition: all .8s ease-in-out;
  	transition: all .8s ease-in-out;
	transform:translate(0%,0%);
	-webkit-transform:translate(0%,0%);
	
}

.m {
	margin: 20px;
}

</style>
</head>




<body>

<div class="bob"></div>
<div id="result"><p class="m"></p></div>


</body>




</html>
