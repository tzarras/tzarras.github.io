<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="howler.js"></script>

<script>
$(document).ready(function() {

        $('html').css("background-color", "white ");

	var sound = new Howl ({
		urls: ['mac.mp3' , 'mac.ogg'],
		loop: false,
		volume: 1,
	}).play();

});




</script>
<style> 
html {
	background-color: black;
	-webkit-transition: background-color 2.2s ease-in-out;
  -moz-transition: color 2.2s ease-in-out;
  -o-transition: color 2.2s ease-in-out;
  transition: background-color 2.2s ease-in-out;
}
.mac {
	width: 100%;
	height: 100%;
}

.again {
	position: absolute;
	top:50%;
	left: 50%;
	transform:translate(-50%,-50%);
	-webkit-transform:translate(-50%,-50%);
	display: none;
}

</style>


</head>
<body>
<div class="mac"></div>
<div class="again">again!</div>
</body>
