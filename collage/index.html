<html>
<head>
        <meta charset="UTF-8">
        <title>collage</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
    <style type="text/css">
        .container {
            height:200px;
            width:800px;
            position: absolute;
            left: 50%;
            top:17%;
            transform:translate(-50%,-50%);
            -webkit-transform:translate(-50%,-50%);
        }
       img {
            height:150px;
            width:auto;
        }

        .grouptwo {
            display: none;
        }

        .1 , .2 {
            float: left;
            font-size: 50;
        }

        

    
    </style>
    
    <script type="text/javascript">
        
        $(document).ready(function() {
            
            $('img').draggable({helper: "clone"}).on('dragstart', function (e, ui) {
                $(ui.helper).addClass("clone");
            }).on('dragstop', function (e, ui) {
                $(this).after($(ui.helper).clone());
                });
            $( ".1" ).click(function() {
            $( ".groupone" ).show()
            });

            $( ".2" ).click(function() {
            $( ".grouptwo" ).show();
            $( ".groupone" ).slideUp();
            });
    
    
        });
    
    </script>

</head>

<body>
        <div class="container">
        <img class="groupone" id="image" src="1.png" alt="">
        <img class="groupone" id="image" src="2.png" alt="">
        <img class="groupone" id="image" src="3.png" alt="">
        <img class="groupone" id="image" src="4.png" alt="">
        <img class="groupone" id="image" src="5.png" alt="">
        <img class="groupone"id="image" src="6.png" alt="">
        <img class="grouptwo" id="image" src="7.png" alt="">
        <img class="grouptwo" id="image" src="8.png" alt="">
        <img class="grouptwo" id="image" src="9.png" alt="">
        <img class="grouptwo" id="image" src="10.png" alt="">
        <img class="grouptwo" id="image" src="11.png" alt="">
        <img class="grouptwo" id="image" src="12.png" alt="">
        </div>
        
        <div class="1"> 1 </div>
        <div class="2"> 2 </div>
</body>

</html>
