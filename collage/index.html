<html>
<head>
        <meta charset="UTF-8">
        <title>collage</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="jquery.mousewheel.js"></script>
    
    <style type="text/css">
        .container {
            height:auto;
            width:auto;
            position: absolute;
            left: 50%;
            top:10%;
            transform:translate(-50%,-50%);
            -webkit-transform:translate(-50%,-50%);
        }
       img {
            height:50px;
            width:auto;
            float:left;
        }

        

    
    </style>
    
    <script type="text/javascript">
        
        $(document).ready(function() {
            
            $('img').draggable({helper: "clone"}).on('dragstart', function (e, ui) {
                $(ui.helper).addClass("clone");
                $(ui.helper).css("height", "180px");
            }).on('dragstop', function (e, ui) {
                $(this).after($(ui.helper).clone());
                });
            $(".container").mousewheel(function(event, delta) {
            this.scrollLeft -= (delta * 30);
            event.preventDefault();
        });
    
        });
    
    </script>

</head>

<body>
        <div class="container">
        <img  id="image" src="1.png" alt="">
        <img  id="image" src="2.png" alt="">
        <img  id="image" src="3.png" alt="">
        <img  id="image" src="4.png" alt="">
        <img  id="image" src="5.png" alt="">
        <img  id="image" src="6.png" alt="">
        <img  id="image" src="7.png" alt="">
        <img  id="image" src="8.png" alt="">
        <img  id="image" src="9.png" alt="">
        <img  id="image" src="10.png" alt="">
        <img  id="image" src="11.png" alt="">
        <img  id="image" src="12.png" alt="">
        </div>
        
</body>

</html>
