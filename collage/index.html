<html>
<head>
        <meta charset="UTF-8">
        <title>collage</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
    <style type="text/css">
        
       img {
            height:150px;
            width:auto;
        }

        .box {
            background-color: transparent;
            border-style: solid;
            border-width: 1px;
            width: 800px;
            height: 600px;
        }
    
    </style>
    
    <script type="text/javascript">
        
        $(document).ready(function() {
            
            $('img').draggable({helper: "clone"}).on('dragstart', function (e, ui) {
                $(ui.helper).addClass("clone");
            }).on('dragstop', function (e, ui) {
                $(this).after($(ui.helper).clone());
                $(this).css("z-index", "999");
                });
    
        });
    
    </script>

</head>

<body>
        <img id="image" src="1.png" alt="">
        <img id="image" src="2.png" alt="">
        <img id="image" src="3.png" alt="">
        <img id="image" src="4.png" alt="">
        <img id="image" src="5.png" alt="">
        <img id="image" src="6.png" alt="">

        <div class="box"></div>
        
</body>

</html>
