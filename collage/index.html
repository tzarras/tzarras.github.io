<html>
<head>
        <meta charset="UTF-8">
        <title>collage</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
    <style type="text/css">
        .container {
            height:200px;
            width:800px;
            position: absolute;
            left: 50%;
            top:17%;
            transform:translate(-50%,-50%);
            -webkit-transform:translate(-50%,-50%);
        }
       img {
            height:150px;
            width:auto;
            -webkit-transition: all .4s ease-in-out;
            -moz-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            -ms-transition: all .4s ease-in-out;
        }
        .transition {
        -webkit-transform: scale(1.6); 
        -moz-transform: scale(1.6);
        -o-transform: scale(1.6);
        transform: scale(1.6);
        }

    
    </style>
    
    <script type="text/javascript">
        
        $(document).ready(function() {
            
            $('img').draggable({helper: "clone"}).on('dragstart', function (e, ui) {
                $(ui.helper).addClass("clone");
            }).on('dragstop', function (e, ui) {
                $(this).after($(ui.helper).clone());
                });

            $('img').hover(function() {
            $("img").addClass('transition');
    
            }, function() {
            $("img").removeClass('transition');
            });
    
        });
    
    </script>

</head>

<body>
        <div class="container">
        <img id="image" src="1.png" alt="">
        <img id="image" src="2.png" alt="">
        <img id="image" src="3.png" alt="">
        <img id="image" src="4.png" alt="">
        <img id="image" src="5.png" alt="">
        <img id="image" src="6.png" alt="">
        </div>
        
</body>

</html>
