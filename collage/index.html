<html>
<head>
        <meta charset="UTF-8">
        <title>collage</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
    <style type="text/css">
        
        #image{
            height:150px;
            width:auto;
        }
    
    </style>
    
    <script type="text/javascript">
        
        $(document).ready(function() {
            
            $('img').draggable({
                helper: "clone"
            }).on('dragstart', function (e, ui) {
                $(ui.helper).addClass("clone");
                $(ui.helper).css("height","150px");
            }).on('dragstop', function (e, ui) {
                $(this).after($(ui.helper).clone());
                });
    
        });
    
    </script>

</head>

<body>
        <img id="image" src="1.png" alt="">
        <img id="image" src="2.png" alt="">
        <img id="image" src="3.png" alt="">
        <img id="image" src="4.png" alt="">
        <img id="image" src="5.png" alt="">
        <img id="image" src="6.png" alt="">
        
</body>

</html>
