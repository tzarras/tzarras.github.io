<html>
<head>
        <meta charset="UTF-8">
        <title>collage</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="jquery.mousewheel.js"></script>
    
    <style type="text/css">
        .container {
            height:50px;
            width:auto;
            position: absolute;
            left: 50%;
            top:10%;
            transform:translate(-50%,-50%);
            -webkit-transform:translate(-50%,-50%);
        }
       img {
            height:50px;
            width:auto;
            z-index: 0;
            position: relative;
        }

        img:hover {
            cursor: -webkit-grab;
        }

        img:active {
            cursor: -webkit-grabbing;
        }

        .top {
            z-index: 2; 
        }
        
        .bottom {
            z-index: 1; 
            
        }


    </style>
    
    <script type="text/javascript">
        
        $(document).ready(function() {
                var a = 3;
            $('img').draggable({helper: "clone",opacity: 0.92,cursorAt: { top: 150, left: 150 }
        }).on('dragstart', function (e, ui) {
                $(ui.helper).css("height", "300px");
                $(ui.helper).css("cursor", "-webkit-grabbing");
                $(ui.helper).css("z-index", a++);;
            }).on('dragstop', function (e, ui) {
                $(this).after($(ui.helper).clone().css("cursor", "default"));
                $(this).addClass('top').removeClass('bottom');
                $(this).siblings().removeClass('top').addClass('bottom');
                $(this).css("z-index", a++);
                });
            
        });
    
    </script>

</head>

<body>
        <div class="container">
        <img  id="image" src="1.png" alt="">
        <img  id="image" src="2.png" alt="">
        <img  id="image" src="3.png" alt="">
        <img  id="image" src="4.png" alt="">
        <img  id="image" src="5.png" alt="">
        <img  id="image" src="6.png" alt="">
        <img  id="image" src="7.png" alt="">
        <img  id="image" src="8.png" alt="">
        <img  id="image" src="9.png" alt="">
        <img  id="image" src="10.png" alt="">
        <img  id="image" src="11.png" alt="">
        <img  id="image" src="12.png" alt="">
        <img  id="image" src="14.png" alt="">
        <img  id="image" src="13.png" alt="">
        </div>
        
</body>

</html>
