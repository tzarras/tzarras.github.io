<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>flower</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</head>

<script>

$(document).ready(function() {

  $('.flower').hide();

// you found it! //

  $( "form" ).submit(function( event ) {
  if ( $( "input:first" ).val() === "very pretty" ) {
    $( ".flower" ).fadeIn(1000);
    $("form").hide();
    return false;
  }

  $( ".o" ).show(800).fadeOut(1000);
  event.preventDefault();
  });

});

</script>

<style>

form {

  position: absolute;
  top:45%;
  left: 50%;
  transform:translate(-50%,-50%);
  -webkit-transform:translate(-50%,-50%);
  z-index: 999;

}

.o {

  position: fixed;
  top:58%;
  left: 50%;
  transform:translate(-50%,-50%);
  -webkit-transform:translate(-50%,-50%);
  z-index: 999;

}

.flower {
  height: 150px;
  width: auto;
  position: absolute;
  top:50%;
  left: 50%;
  transform:translate(-50%,-50%);
  -webkit-transform:translate(-50%,-50%);
  z-index: 999;

}

textarea:focus, input:focus{
    outline: 0;
}

input[type=submit] {
  background-color: white; 
  border: none;
  cursor:pointer;
}


</style>
  
  <body>

<form action="">
    <div>
        <input type="text" />
        <input type="submit" />
    </div>
</form>
<img class="flower" src="flower.png">
<span class="o" style="display:none">sorry</span>
    
    
    
  </body>

</html>
