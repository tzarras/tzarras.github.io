<html>
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="css/paperstyle.css">
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/paperscript" canvas="canvas">


tool.minDistance = 5;

var path;
function onMouseDown(event) {
	path = new Path();
	path.strokeColor = 'black';
	path.fillColor = 'blue';
	path.strokeJoin = 'round';
	path.strokeWidth = 50;
	path.add(event.point, event.point);
}

function onMouseDrag(event) {
	if(Key.isDown('a')) {
		// If the 'a' key is down, change the point of
		// the last segment to the position of the mouse:
		path.strokeWidth.point = 20;
	} else {
		// If the a key is not down, add a segment
		// to the path at the position of the mouse:
		path.strokeWidth.point = 10;
}





</script>

</head>
<body>
     <canvas id="canvas" resize></canvas>
</body>
</html>
