<html>
	<head>
		<meta charset="UTF-8">
		<title>The Astronaut is Not Happy</title>
		<audio controls autoplay loop style="display:none">
  		<source src="space.ogg" type="audio/ogg">
  		<source src="space.mp3" type="audio/mpeg">
		</audio>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://jaukia.github.io/zoomooz/jquery.zoomooz.min.js"></script>

		<script type="text/javascript">
		
			$(document).ready(function() {
				
				$(".face").click(function(evt) {
					evt.stopPropagation();
					$(this).zoomTo({targetsize:1.0, duration:2000});
				});
				
				$(window).click(function(evt) {
					evt.stopPropagation();
					$("body").zoomTo({targetsize:1.0, duration:10000});
					$(".face").show();
				});
			});

	</script>

	</head>

		<body>

	    <img class="face" id="a2" src="http://i.imgur.com/KC01eSU.png?1" alt="sun" height="120" width="120">
	    <img class="face" id="a4" src="http://i.imgur.com/1frIA2P.png?1" alt="spacestation" height="97.5" width="73.75">
	    <div id ="container">
	    <img class="face" src="http://i.imgur.com/dpBP2tQ.png?1" alt="earth" height="20" width="20">
	    <img class="face" id="astro" src="http://i.imgur.com/kRM2k9F.png?1" alt="astronaut" height="1.25" width="1.0625">
	    </div>

		</body>

	</html>
