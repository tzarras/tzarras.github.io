<html>
	<head>
		<meta charset="UTF-8">
		<title>The Astronaut is Not Happy</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://jaukia.github.io/zoomooz/jquery.zoomooz.min.js"></script>

		<script type="text/javascript">
		
			$(document).ready(function() {
				
				$(".face").click(function(evt) {
					evt.stopPropagation();
					$(this).zoomTo({targetsize:1.0, duration:2000});
				});
				
				$(window).click(function(evt) {
					evt.stopPropagation();
					$("body").zoomTo({targetsize:1.0, duration:10000});
					$(".face").show(8000);
				});

				$( "#a4" ).hover(function() {
  					$( "#a4" ).animate({ "left": "-=10px" }, "slow" );
				});
			});

		</script>

	</head>

		<body>

	    <img class="face" id="a2" src="http://i.imgur.com/KC01eSU.png?1" alt="sun" height="120" width="120">
	    <img class="face" id="a4" src="http://i.imgur.com/1frIA2P.png?1" alt="spacestation" height="130">
	    <img class="face" id="neptune" src="http://i.imgur.com/BVS65bo.png" alt="neptune" height="1">
	    <div id ="container">
	    <img class="face" src="http://i.imgur.com/dpBP2tQ.png?1" alt="earth" height="20" width="20">
	    <img class="face" id="astro" src="http://i.imgur.com/kRM2k9F.png?1" alt="astronaut" height="1">
	    </div>

	    <audio autoplay loop style="display:none">
  		<source src="space.mp3" type="audio/mpeg" />
		</audio>

		</body>

</html>
