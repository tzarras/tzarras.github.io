<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>

$(document).ready(function() {

	var arrayVariable = [''],
    arrayLength = arrayVariable.length*10000;

	for (i = 0; i < arrayLength; i++) {
  	$('<div class="box" />').text(arrayVariable[i]).appendTo("body");
	}
	$(".box",this).hover(function() {
		
		$(this).css({"background-color":"#dd1ecb"});

	});



	$(window).click(function(){
		
		var words= new Array("Hello","Mikey","Tim!","Marcus","Jiff","Total","FUCK","Nope!","Spike","Rocket","Zig-zag","Trophy");
    	var random = words[Math.floor(Math.random() * words.length)];
   		document.getElementById("randomword").innerHTML=random;


		$(".box").css("background-color","white");
	});

	$(".tip").delay(3000).fadeOut(700);



});

</script>

<style> 


html {
	width: 100%;
	height: 100%;
	font-family: arial;
	overflow: hidden;
}

body {
	margin: 0;
	margin-top: 0;
}

.container {
	border: 1px solid black;
	width: 90%;
	height: 90%;
	position: absolute;;
	left: 50%;
	top: 50%;
	transform:translate(-50%,-50%);
  	-webkit-transform:translate(-50%,-50%);
}

.box {
	margin-right: 1px;
	z-index: 0;
	margin-bottom: 2px;
	background-color: white;
	width: 10px;
	height: 30px;
	position: relative;
	float: left;
	top: 0%;
	left: 0%;
	-webkit-transition: all .2s ease-in-out;
  	-moz-transition: all .2s ease-in-out;
  	-o-transition: all .2s ease-in-out;
  	transition: all .2s ease-in-out;
  	-webkit-box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
	-moz-box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
	box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
}

.box:hover {
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
}

#randomword {
	margin: 0;
	z-index: -999;
	font-size: 400;
	position: absolute;
	left: 50%;
	top: 12%;
	transform:translate(-50%,0%);
  	-webkit-transform:translate(-50%,0%);
}

.tip {
	border-radius: 10px;
	padding: 2%;
	z-index: 999;
	position: absolute;
	background-color: white;
	color: black;
	font-size: 15;
	left: 2%;
	top: 2%;
}

</style>
</head>




<body>
			
			<div class="right">
			</div>
			<div class="left">
			</div>
			<p id="randomword">Hello</p>
			<p class="tip"> Trace over the words. Click for another word.</p>
</body>




</html>
