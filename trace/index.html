<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>

$(document).ready(function() {

	var arrayVariable = [''],
    arrayLength = arrayVariable.length*10000;

	for (i = 0; i < arrayLength; i++) {
  	$('<div class="box" />').text(arrayVariable[i]).appendTo("body");
	}
	$(".box",this).hover(function() {
		
		$(this).css({"background-color":"#dd1ecb"});

	});

	$(".new").click(function(){

		$("#randomword").show();

		var words= new Array("MIKEY","TIM","MARCUS","JIFF","TOTAL","FUCK","SPIKE","ROCKET","TROPHY");
    	var random = words[Math.floor(Math.random() * words.length)];
   		document.getElementById("randomword").innerHTML=random;


		$(".box").css("background-color","white");
	});


	$(".tip").delay(3000).fadeOut(700);

	$(".free").click(function() {
		$("#randomword").hide();
	});

	$(".clean").click(function() {
		$(".box").css("background-color","white");
	});


});

</script>

<style> 


html {
	width: 100%;
	height: 100%;
	font-family: arial;
	overflow: hidden;
	font-weight: 100;
}

body {
	margin: 0;
	margin-top: 0;
}

.container {
	border: 1px solid black;
	width: 90%;
	height: 90%;
	position: absolute;;
	left: 50%;
	top: 50%;
	transform:translate(-50%,-50%);
  	-webkit-transform:translate(-50%,-50%);
}

.box {
	margin-right: 1px;
	z-index: 0;
	margin-bottom: 3px;
	background-color: white;
	width: 4px;
	height: 30px;
	position: relative;
	float: left;
	top: 0%;
	left: 0%;
	-webkit-transition: all .2s ease-in-out;
  	-moz-transition: all .2s ease-in-out;
  	-o-transition: all .2s ease-in-out;
  	transition: all .2s ease-in-out;
  	-webkit-box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
	-moz-box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
	box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
}

.box:hover {
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
}

#randomword {
	margin: 0;
	z-index: -999;
	font-size: 400;
	position: absolute;
	left: 50%;
	top: 20%;
	transform:translate(-50%,0%);
  	-webkit-transform:translate(-50%,0%);
}

.tip {
	top: 2%;
	left: 2%;
	border-radius: 2px;
	padding: 1%;
	z-index: 999;
	position: absolute;
	background-color: white;
	color: black;
	font-size: 15;
	-webkit-box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
	-moz-box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
	box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
}

.buttons {
	position: absolute;
	top: 2%;
	right: 2%;
	text-align: center;
	width: 8%;
}

.buttons p {
	cursor: pointer;
	padding: 2%;
	border-radius: 2px;
	z-index: 999;
	position: relative;
	float: top;
	background-color: white;
	color: black;
	font-size: 15;
	-webkit-box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
	-moz-box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
	box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.2);
}

.buttons p:hover {
	-webkit-transition: all .3s ease-in-out;
  	-moz-transition: all .3s ease-in-out;
  	-o-transition: all .3s ease-in-out;
  	transition: all .3s ease-in-out;
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
}

</style>
</head>




<body>

			<p id="randomword">Hello</p>
			<p class="tip"> Trace over the words. Click for another word.</p>
			<div class="buttons">
			<p class="new"> New word </p>
			<p class="free"> Free draw </p>
			<p class="clean"> Clean </p>
			</div>

</body>




</html>
