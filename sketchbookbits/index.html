$(document).ready(function() {

  xMax: 80,
  yMax: 80,
  fuzzMin: 0,

});

$("img").click(function(){
             $(this).css('height', function(_ , cur){
              return cur === '220px' ? '75%' : '220px'
            });  
        });

});
