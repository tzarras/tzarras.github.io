<html>
<head>
<meta charset="UTF-8">
<title> = } </title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script type="text/javascript">
$(document).ready(function() {

var counter = 0;
	var i = setInterval(function(){
    $("div").animate({ "width": "+=50%","height": "+=50%" }, 1000 );
        	if( $("div").width() > 50) {
        		$("div").css("background-color","black");
        		$("div:first").clone().addClass("clone").css({"background-color":"blue",
        				"width": "1%",
        				"height": "1%"}).appendTo("body");
			}

	counter++;
    if(counter === 20000000) {
        clearInterval(i);
    }
}, 1500);
});
</script>
<style>


	body {
	
	position: absolute;
	background-color: black;
	width:100%;
	height: 100%;
	top: 0%;
	left: 0%;
	margin: none;
	padding: none;
	overflow: hidden;

	}

	.yes {
	
	position: absolute;
	background-color: blue;
	border-radius: 500px;
	width:1%;
	height: 1%;
	top:48%;
	left: 49%;
	transform:translate(-50%,-50%);
	-webkit-transform:translate(-50%,-50%);
	-webkit-transition: background-color 4.5s ease-in-out;
  	-moz-transition: color 4.5s ease-in-out;
  	-o-transition: color 4.5s ease-in-out;
  	transition: background-color 4.5s ease-in-out;
	
	}	

</style>
</head>
<body >
		<div class="yes"></div>
</body>
</html>
